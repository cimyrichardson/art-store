<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-Store - Fonctionnalité à venir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Assets/Img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white p-4">
    <div class="max-w-2xl w-full text-center pulse">
        <div class="floating mb-8">
            <i class="fas fa-cogs text-8xl opacity-80"></i>
            <i class="fas fa-rocket text-6xl absolute -top-2 -right-4 transform rotate-12 opacity-70"></i>
        </div>
        
        <h1 class="text-5xl font-bold mb-6">En construction</h1>
        <p class="text-xl mb-8 opacity-90">Cette fonctionnalité sera disponible très bientôt ! Nous travaillons dur pour vous offrir la meilleure expérience.</p>
        
        <div class="relative w-full max-w-md mx-auto mb-10">
            <div class="h-2 bg-white bg-opacity-20 rounded-full overflow-hidden">
                <div class="h-full bg-white rounded-full progress-bar" style="width: 0%"></div>
            </div>
            <div class="text-sm mt-2 text-right text-white text-opacity-70 progress-text">0%</div>
        </div>
        
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Restez informé</h2>
            <p class="mb-4 opacity-80">Inscrivez-vous pour être notifié lorsque cette fonctionnalité sera disponible :</p>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="email" placeholder="Votre email" class="flex-grow px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 text-white placeholder-white placeholder-opacity-70">
                <button class="px-6 py-2 bg-white text-indigo-700 font-medium rounded-lg hover:bg-opacity-90 transition duration-300 transform hover:scale-105">
                    M'informer
                </button>
            </div>
        </div>
        
        <div class="flex justify-center space-x-6 text-xl">
            <a href="#" class="hover:text-white hover:scale-110 transition duration-300">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="hover:text-white hover:scale-110 transition duration-300">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="hover:text-white hover:scale-110 transition duration-300">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="hover:text-white hover:scale-110 transition duration-300">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        
        <a href="index.html" class="mt-10 inline-block px-6 py-3 border-2 border-white border-opacity-30 rounded-full hover:bg-white hover:bg-opacity-10 hover:border-opacity-50 transition duration-300 flex items-center justify-center space-x-2">
            <i class="fas fa-arrow-left"></i>
            <span>Retour à l'accueil</span>
        </a>
    </div>

    <script>
        // Animation de la barre de progression
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');
        let progress = 0;
        
        const progressInterval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress > 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
        }, 300);
        
        // Effet de particules
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('body');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full bg-white bg-opacity-20';
                
                // Position aléatoire
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
